<mat-card class="user-detail-header">
    <button (click)="previousPage()" class="arrow-btn" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
    </button>

    <button [matMenuTriggerFor]="userMenu" class="edit-btn" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button (click)="editUserDetail()" mat-menu-item>Edit</button>
        <button (click)="deleteUser()" mat-menu-item>Delete</button>
    </mat-menu>
    
    <div class="user-detail">
        <img src="../../assets/img/profile.png" alt="">
        <div class="user-detail-main">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            {{ user.email }}
        </div>
    </div>
</mat-card>

<mat-card class="mt-32">
    <button [matMenuTriggerFor]="addressMenu" class="edit-btn" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button (click)="editAddress()" mat-menu-item>Edit</button>
    </mat-menu>

    <mat-card-title>Address:</mat-card-title>
    <mat-card-content>
        {{ user.street }}
        <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
