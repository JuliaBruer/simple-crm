<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add Lead</h1>

<div mat-dialog-content class="mat-dialog-content">
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Project Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="newLead.projectName" matInput placeholder="Project Name" required>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveDeal()" cdkFocusInitial>Save</button>
</div>
