<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="assets/img/logo.jpeg" alt="crm logo">
    </div>

    <hr>

    <ul class="menu-items">
      <li routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>dashboard</mat-icon>Dashboard
      </li>
      <li routerLink="deals" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>published_with_changes</mat-icon>Deals
      </li>
      <li routerLink="projects" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>schema</mat-icon>Projects
      </li>
      <li routerLink="user" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>perm_identity</mat-icon>Contacts
      </li>
      <li routerLink="companies" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>apartment</mat-icon>Companies
      </li>
    </ul>

    <ul class="menu-items legal-notice">
      <li routerLink="legal-notice" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>info</mat-icon>Legal Notice
      </li>
    </ul>
  </mat-drawer>

  <div>
    <mat-toolbar>
      <mat-toolbar-row (click)="drawer.toggle()">
        <mat-icon class="menu-icon">menu</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
    
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
