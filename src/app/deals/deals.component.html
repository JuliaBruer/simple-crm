<div cdkDropListGroup class="deals-content">
    <div class="container">
      <h2>Leads</h2>
      <div cdkDropList [cdkDropListData]="leads" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of leads; let i = index" class="card" cdkDrag>{{ item }}</div>
        <div *ngFor="let item of allLeads; let i = index" class="card" cdkDrag>{{ allLeads[i].projectName }}</div>
      </div>
    </div>
  
    <div class="container">
      <h2>Offers</h2>
      <div cdkDropList [cdkDropListData]="offers" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of offers; let i = index" class="card" cdkDrag>{{ item }}</div>
      </div>
    </div>

    <div class="container">
        <h2>Orders</h2>
        <div cdkDropList [cdkDropListData]="orders" (cdkDropListDropped)="drop($event)">
          <div *ngFor="let item of orders; let i = index" class="card" cdkDrag>{{ item }}</div>
        </div>
    </div>

    <button (click)="openDialog()" class="add-card-button" mat-fab matTooltip="Add Lead">
        <mat-icon>add</mat-icon>
    </button>
</div>
